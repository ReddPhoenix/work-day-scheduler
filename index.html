<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>


<body>
  <!-- Background image added to body -->
  <body style="background-image: url(./assets/mitch-harris-cPZ21gvclO8-unsplash.jpg);">

  <!-- Header with date using Moment JS and a weather API -->
  <!-- Background image for header-->
  <header id=header class="jumbotron" style="background-image: url(./assets/black-texture.jpg" )>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <!-- Moment JS applied to currentDay -->
    <p id="currentDay" class="lead"></p>

    <!-- Weather API produces data based on user input -->
    <div class="weather">
      <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city for weather">
        <input type="submit" value="Submit" class="button">
      </div>

      <div class="display">
        <p class="name"></p>
        <p class="temp"></p>
        <p class="desc"></p>
      </div>
    </div>
  </header>


  <div class="container">
    <!-- Timeblocks -->

  </div>

<!-- </div> -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

<footer class="footer">
  <p>
      <!-- Script will update copyright year automatically-->
      &copy; <script>document.write(new Date().getFullYear())</script> Walter Guerrero
  </p>
</footer>

</html>
